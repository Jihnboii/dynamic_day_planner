<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Day Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dynamic Day Planner</h1>

    <div class="container">
        <!-- User Input Section -->
        <div class="input-container">
            <form id="dayPlannerForm">
                <label for="currentTime">Current Time:</label><br>
                <input type="text" id="currentTime" name="current_time" placeholder="e.g., 8:00 AM"><br><br>

                <label for="tasks">Tasks (comma-separated):</label><br>
                <input type="text" id="tasks" name="tasks" placeholder="e.g., Task 1, Task 2"><br><br>

                <label for="bedtime">Bedtime:</label><br>
                <input type="text" id="bedtime" name="bedtime" placeholder="e.g., 10:00 PM"><br><br>

                <button type="submit">Generate Plan</button>
            </form>

            <!-- Adjustments Section -->
            <div id="adjustments-section" style="display: none;">
                <label for="adjustments">Add comments to adjust your schedule:</label><br>
                <textarea id="adjustments" name="adjustments" rows="4" placeholder="e.g., Add a 30-minute walk after lunch"></textarea><br><br>
                <button id="adjustmentsButton">Generate Adjustments</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>

        <!-- AI Output Section -->
        <div class="output-container">
            <h2>Generated Plan:</h2>
            <div id="aiResponse"></div>
            <div id="loadingIndicator"></div>
            <div id="result"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
